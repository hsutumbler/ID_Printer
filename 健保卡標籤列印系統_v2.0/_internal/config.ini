[系統設定]
# 程式版本
version = 1.0

# 日誌設定
log_level = INFO
log_file = logs/app_log.log

[標籤設定]
# 標籤尺寸 (單位: mm) - Zebra 標籤機專用
label_width = 50
label_height = 35

# 預設列印張數
default_print_count = 1

# 最大列印張數
max_print_count = 10

[記錄檔設定]
# 記錄檔目錄
record_directory = records

# 是否自動備份 (true/false)
auto_backup = false

# 備份目錄
backup_directory = backup

[印表機設定]
# 列印模式 (pdf/text)
print_mode = pdf

# 是否使用 Windows 預設印表機 (true/false)
use_default_printer = true

# 是否顯示列印對話框 (true/false)
show_print_dialog = true

[健保卡設定]
# 讀卡逾時時間 (秒)
read_timeout = 30

# 是否啟用讀卡音效 (true/false)
enable_sound = false

# 健保卡 DLL 路徑 (留空使用預設路徑)
dll_path = C:\NHI\LIB\csHis50.dll

# 健保卡讀卡機控制軟體執行檔路徑
csfsim_path = C:\NHI\BIN\csfsim.exe

# 讀卡失敗重試次數
retry_count = 3

# 讀卡機控制軟體類型 (dll/com/api)
reader_type = dll

[介面設定]
# 視窗大小
window_width = 500
window_height = 600

# 字體大小
font_size = 10

# 主題 (default/dark)
theme = default
