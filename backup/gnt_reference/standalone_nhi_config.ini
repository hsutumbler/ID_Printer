# 獨立健保卡讀取設定檔案
# 此檔案包含移除 GNT 資料夾後的建議設定

[健保卡設定]
# 讀卡逾時時間 (秒)
read_timeout = 30

# 是否啟用讀卡音效 (true/false)
enable_sound = false

# 健保卡 DLL 路徑 (建議設定)
# 移除 GNT 後，建議直接指定標準健保署 DLL 路徑
# 如果醫院有安裝在其他位置，請修改此路徑
dll_path = C:\NHI\LIB\csHis50.dll

# 讀卡機 COM 埠設定 (根據 GNT CardPortSet.xml)
# GNT 系統使用 COM1，建議保持相同設定
com_port = 1

# 健保卡讀卡機控制軟體執行檔路徑
csfsim_path = C:\NHI\BIN\csfsim.exe

# 讀卡失敗重試次數
retry_count = 3

# 讀卡機控制軟體類型
reader_type = dll

# 離線模式設定 (重要：移除 GNT 後建議啟用)
# 當找不到 DLL 時自動進入離線模式
offline_mode = true

# 離線模式下是否自動印出標籤
offline_auto_print = true

# 備註：
# 1. 移除 GNT 資料夾後，程式會自動搜尋標準健保署 DLL
# 2. 如果找不到 DLL，會啟用離線模式作為備援
# 3. COM 埠設定保持與 GNT 相同 (COM1)
# 4. 所有 GNT 相關資訊已備份至 backup/gnt_reference/ 資料夾
